<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="Author" content="Muhammad Shoaib">
  <meta name="Description" content="Frontend Mentor Challenge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <meta name="google-site-verification" content="cA453yRrOfy23zkQotT-18FNderh1aaqd3QpWx6CZSU"/>
</head>
<body>
  <main>
  <!--Start Container-->
  <div class="container">
    <div class="image">
      <picture>
        <source media="(min-width: 640px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-mobile.jpg" alt="Perfume">
      </picture>
    </div>
    <div class="content">
      <h2>PERFUME</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <ul>
        <li class="main-price">$149.99</li>
        <li><del>$169.99</del></li>
      </ul>
      <div class="button"><img src="./images/icon-cart.svg" alt="Cart"> Add to Cart</div>
    </div>
  </div>
  <!--End Container-->
  <!--Start Attribution-->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/melsayedshoaib">Muhammad Shoaib</a>.
  </div>
  <!--End Attribution-->
  </main>
</body>
</html>
